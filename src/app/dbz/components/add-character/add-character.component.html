<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter">
  <input class="form-control mb-2" [(ngModel)]="character.name" name="name" type="text"
    placeholder="Nombre del persona">
  <input class="form-control mb-2" [(ngModel)]="character.power" name="power" type="number"
    placeholder="Poder del personaje">
  <button type="submit" class="btn btn-primary">Agregar</button>
  <pre>{{character | json}}</pre>
</form>
